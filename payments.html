<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Digital World Cyber Café — Payment</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    html,body,*{ box-sizing:border-box; margin:0; padding:0; }
    body { font-family:Poppins,system-ui; background:#f9faff; color:#111; }

    :root {
      --blue: #00aaff;
      --purple: #7d3cff;
      --card-bg: rgba(255,255,255,0.8);
    }

    body::before {
      content:""; position:fixed; inset:0; z-index:-2;
      background: linear-gradient(135deg,#ffffff,#e6f0ff,#f5f0ff);
      background-size:400% 400%; animation:grad 18s ease infinite;
    }
    @keyframes grad {
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    nav.nav {
      position:sticky; top:12px; margin:0 auto; left:0; right:0;
      width:calc(100% - 40px); max-width:1100px;
      display:flex; justify-content:space-between; align-items:center;
      padding:10px 18px; border-radius:14px;
      background:rgba(255,255,255,0.7); backdrop-filter: blur(10px);
      border:1px solid rgba(125,60,255,0.12);
      box-shadow:0 6px 30px rgba(125,60,255,0.08);
    }
    .logo-circle { width:56px; height:56px; border-radius:50%; overflow:hidden; }
    .logo-circle img{ width:100%; height:100%; object-fit:cover; display:block; }
    .nav-links { display:flex; gap:10px; }
    .nav-links a{ text-decoration:none; padding:6px 12px; border-radius:999px;
      font-weight:600; color:#4b2b9d; background:rgba(255,255,255,0.6);
      border:1px solid rgba(125,60,255,0.08); transition:0.3s; }
    .nav-links a.active{ background:linear-gradient(90deg,var(--blue),var(--purple)); color:white; }

    .wrap { display:flex; justify-content:center; align-items:center; flex-wrap:wrap; padding:60px 20px; gap:40px; }
    .left { max-width:480px; }
    .brand { font-family:Orbitron,sans-serif; font-size:clamp(28px,5vw,48px);
      background:linear-gradient(90deg,var(--blue),var(--purple)); -webkit-background-clip:text; -webkit-text-fill-color:transparent; margin-bottom:10px; }
    .subtitle { color:#333; margin-bottom:20px; font-size:15px; }

    .card {
      background:var(--card-bg); border-radius:18px; padding:28px;
      box-shadow:0 8px 32px rgba(0,0,0,0.06); text-align:center;
      transition:0.3s; 
    }
    .card:hover { box-shadow:0 12px 40px rgba(0,0,0,0.1); }
    .card h3 { margin-bottom:6px; }
    .amount { font-size:26px; font-weight:700; margin:10px 0; }
    .upi { color:#444; font-size:14px; margin-bottom:12px; }

    #qrcode { margin:14px auto; display:block; }

    .amount-chips { display:flex; gap:10px; justify-content:center; margin:14px 0; flex-wrap:wrap; }
    .chip { padding:8px 14px; border-radius:999px; border:1px solid rgba(0,0,0,0.08);
      background:#fff; cursor:pointer; font-weight:600; transition:0.2s; }
    .chip:hover{ transform:translateY(-2px); }
    .chip.active { background:linear-gradient(90deg,var(--blue),var(--purple)); color:#fff;
      box-shadow:0 6px 20px rgba(125,60,255,0.15); }

    .pay-btn {
      margin-top:16px; padding:14px 26px; border-radius:40px; cursor:pointer;
      background:linear-gradient(135deg,var(--blue),var(--purple)); color:#fff;
      font-weight:700; border:none; box-shadow:0 8px 28px rgba(0,170,255,0.15);
      transition:0.3s;
    }
    .pay-btn:hover{ transform:translateY(-3px); box-shadow:0 12px 32px rgba(0,170,255,0.2); }
  </style>
</head>
<body>

  <!-- NAV -->
  <nav class="nav">
    <div class="logo-circle"><img src="https://i.ibb.co/r2mZRzSF/logo.png" alt="DWC"></div>
    <div class="nav-links">
      <a href="index.html" class="active">Home</a>
      <a href="payments.html">Payments</a>
      <a href="#">Contact</a>
    </div>
    <div class="logo-circle"><img src="https://i.ibb.co/r2mZRzSF/logo.png" alt="DWC"></div>
  </nav>

  <!-- MAIN -->
  <main class="wrap">
    <div class="left">
      <h1 class="brand">Digital World<br/>Cyber Café</h1>
      <p class="subtitle">Fast and Secure Payment</p>

      <div class="card">
        <h3>Scan & Pay</h3>
        <div class="amount" id="amountText">₹100.00</div>
        <div class="upi">UPI ID: <strong id="upiIdText">mdibrahim566972.wallet@phonepe</strong></div>

        <canvas id="qrcode" width="200" height="200"></canvas>

        <div class="amount-chips">
          <button class="chip" data-amount="50">₹50</button>
          <button class="chip active" data-amount="100">₹100</button>
          <button class="chip" data-amount="200">₹200</button>
          <button class="chip" data-amount="500">₹500</button>
        </div>

        <button id="payBtn" class="pay-btn">Pay Now</button>
      </div>
    </div>
  </main>

  <!-- QR library -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    const chips = document.querySelectorAll('.chip');
    const amountText = document.getElementById('amountText');
    const payBtn = document.getElementById('payBtn');
    const upiID = "mdibrahim566972.wallet@phonepe";
    let currentAmount = 100;

    function buildUpiUrl() {
      const pa = encodeURIComponent(upiID);
      const pn = encodeURIComponent("Digital Cyber Café");
      const am = encodeURIComponent(currentAmount.toFixed(2));
      const tn = encodeURIComponent("Cyber Café Payment");
      return `upi://pay?pa=${pa}&pn=${pn}&am=${am}&cu=INR&tn=${tn}`;
    }

    function renderQR() {
      QRCode.toCanvas(document.getElementById('qrcode'), buildUpiUrl(), { width:200 });
    }
    renderQR();

    chips.forEach(c => {
      c.addEventListener('click', () => {
        chips.forEach(x => x.classList.remove('active'));
        c.classList.add('active');
        currentAmount = Number(c.dataset.amount);
        amountText.textContent = `₹${currentAmount.toFixed(2)}`;
        renderQR();
      });
    });

    payBtn.addEventListener('click', () => {
      window.location.href = "success.html"; // redirect to your success page
    });
  </script>
</body>
</html>
