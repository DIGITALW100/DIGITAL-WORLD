<style>
:root{
  --blue:#00aaff;
  --purple:#7d3cff;
  --white:#ffffff;
  --bg-gradient: linear-gradient(135deg,#f0f8ff,#cce7ff);
}

/* Reset & Body */
*{margin:0;padding:0;box-sizing:border-box;font-family:'Roboto',sans-serif;}
body,html{
  height:100%;
  background:var(--bg-gradient);
  display:flex;
  color:#0a3d62;
  transition:0.3s;
}

/* Sidebar */
.sidebar{
  width:260px;
  background: rgba(0,0,50,0.85);
  backdrop-filter: blur(12px);
  display:flex;
  flex-direction:column;
  padding-top:50px;
  gap:15px;
  border-right:2px solid;
  border-image: linear-gradient(45deg, #ff0000,#ff7f00,#ffff00,#00ff00,#00ffff,#0000ff,#8f00ff) 1;
  box-shadow:2px 0 20px rgba(0,170,255,0.3);
}
.sidebar h2{
  font-family:'Orbitron',sans-serif;
  text-align:center;
  font-size:2rem;
  margin-bottom:30px;
  background: linear-gradient(90deg,#00aaff,#7d3cff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:0 0 6px rgba(0,170,255,0.6);
}

/* Sidebar Buttons */
.btn-card{
  margin:0 15px;
  padding:18px 15px;
  border-radius:14px;
  font-family:'Orbitron',sans-serif;
  font-weight:600;
  font-size:16px;
  color:#fff;
  display:flex;
  align-items:center;
  gap:12px;
  cursor:pointer;
  background: rgba(255,255,255,0.05);
  border:3px solid;
  border-image: linear-gradient(45deg,#ff0000,#ff7f00,#ffff00,#00ff00,#00ffff,#0000ff,#8f00ff) 1;
  position:relative;
  overflow:hidden;
  opacity:0;
  transform:translateX(-30px);
  animation:slideIn 0.5s forwards;
}
.btn-card i{
  font-size:20px;
  animation:iconGlow 2s infinite alternate;
}
.btn-card span{
  position:relative; z-index:1;
}
.btn-card::before{
  content:'';
  position:absolute;
  top:-50%; left:-50%;
  width:200%; height:200%;
  background:linear-gradient(120deg,#ff0000,#ff7f00,#ffff00,#00ff00,#00ffff,#0000ff,#8f00ff);
  filter:blur(15px);
  opacity:0.3;
  transform:rotate(0deg);
  transition:0.5s;
  z-index:0;
}
.btn-card:hover::before{
  transform:rotate(360deg);
}
.btn-card:hover{
  box-shadow:0 0 25px #00aaff,0 0 45px #7d3cff,0 0 60px rgba(255,255,255,0.5);
  transform:scale(1.05);
}

/* Slide-in animation for buttons */
@keyframes slideIn{
  to{opacity:1; transform:translateX(0);}
}

@keyframes iconGlow{
  from{text-shadow:0 0 6px #00aaff;}
  to{text-shadow:0 0 18px #7d3cff;}
}

/* Main Content */
.main-content{
  flex:1;
  padding:50px;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-start;
}
.main-content h1{
  font-family:'Orbitron',sans-serif;
  font-size:3rem;
  color:#0077ff;
  text-shadow:0 0 12px rgba(0,119,255,0.5);
  margin-bottom:20px;
  animation:glow 2s infinite alternate;
}
.main-content p{
  font-size:1.2rem;
  color:#0a3d62;
  text-align:center;
  max-width:600px;
  line-height:1.5;
}
@keyframes glow{
  from{text-shadow:0 0 10px #00aaff,0 0 20px #00aaff;} 
  to{text-shadow:0 0 20px #0055ff,0 0 30px #00aaff;}
}
</style>
</head>
