<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digital World Cyber Café</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="https://i.ibb.co/4ZfgjLNx/cropped-modified.png">
  <link rel="apple-touch-icon" sizes="180x180" href="https://i.ibb.co/4ZfgjLNx/cropped-modified.png">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body{
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(-45deg,#6a11cb,#2575fc,#ff6a00,#ff0058);
      background-size:400% 400%;
      animation:gradientMove 12s ease infinite;
      font-family:Poppins,sans-serif;
      overflow:hidden;
      position:relative;
      text-align:center;
      padding:20px;
    }

    /* Confetti */
    .confetti{
      position:absolute;
      background:linear-gradient(45deg,#00ffcc,#3333ff,#ff00cc,#ffdd00);
      opacity:0.85;
      animation:fall 6s linear infinite;
      border-radius:2px;
    }
    @keyframes fall{
      0%{transform:translateY(-60px) rotate(0deg);}
      100%{transform:translateY(110vh) rotate(720deg);}
    }

    /* Success Box */
    .login-success-box{
      z-index:10;
      animation:popIn 1.2s ease;
      max-width:600px;
    }
    @keyframes popIn{
      from{opacity:0;transform:scale(.5) translateY(-50px);}
      to{opacity:1;transform:scale(1) translateY(0);}
    }

    h1{
      font-family:Orbitron,sans-serif;
      font-size:clamp(1.8rem,5vw,3rem);
      background:linear-gradient(90deg,#00ffcc,#3333ff,#ff00cc,#ffdd00);
      background-size:400% 400%;
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      animation:gradientMove 4s ease infinite, pulse 1.5s ease-in-out infinite;
      margin-bottom:15px;
    }
    @keyframes gradientMove {
      0%{background-position:0% 50%;}
      50%{background-position:100% 50%;}
      100%{background-position:0% 50%;}
    }
    @keyframes pulse{
      0%,100%{transform:scale(1);}
      50%{transform:scale(1.05);}
    }

    p{
      font-size:clamp(1rem,3.5vw,1.3rem);
      margin:12px 0;
      font-weight:600;
    }
    #welcomeMsg{
      background:linear-gradient(90deg,#00ffcc,#3333ff,#ff00cc,#ffdd00);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      animation:fadeSlide 2s ease forwards;
    }
    @keyframes fadeSlide{
      0%{opacity:0; transform:translateY(20px);}
      100%{opacity:1; transform:translateY(0);}
    }

    .redirect-msg{
      font-size:0.95rem;
      color:#f0f0f0;
      margin-top:12px;
      font-weight:500;
      opacity:0.9;
    }

    /* Mobile */
    @media(max-width:600px){
      body{padding:15px;}
      h1{font-size:2rem;}
      p{font-size:1rem;}
    }
  </style>
</head>
<body>
  <div class="login-success-box">
    <h1 id="successMsg">Login Successful!</h1>
    <p id="welcomeMsg">Welcome, <span id="userName"></span>! You have successfully logged in.</p>
    <p class="redirect-msg" id="redirectMsg">Please wait... Redirecting to Home in 30 seconds.</p>
  </div>

<script>
  // 🎉 Confetti Generator
  for(let i=0;i<80;i++){
    let conf=document.createElement('div');
    conf.className='confetti';
    conf.style.left=Math.random()*100+'%';
    conf.style.animationDuration=(Math.random()*3+3)+'s';
    conf.style.width=conf.style.height=(Math.random()*8+4)+'px';
    document.body.appendChild(conf);
  }

  window.onload = function(){
    const currentUser = localStorage.getItem('currentUser');
    const ADMIN_EMAIL = "digitalworldcybercafe100@gmail.com";
    const ADMIN_NAME = "Sudhanshu Kumar";

    if(currentUser){
      const users = JSON.parse(localStorage.getItem('users') || '{}');
      let name;

      // ✅ अगर admin ने login किया है
      if(currentUser === ADMIN_EMAIL){
        name = ADMIN_NAME;
      } 
      // ✅ नहीं तो registered user का नाम
      else {
        name = users[currentUser] ? users[currentUser].name : 'User';
      }

      document.getElementById('successMsg').textContent = `Login Successful, ${name}!`;
      document.getElementById('userName').textContent = name;
    } 
    else {
      window.location.href='signup.html';
    }

    // ⏱ Countdown + redirect (30 सेकंड बाद)
    let counter = 30;
    const redirectMsg = document.getElementById('redirectMsg');
    const interval = setInterval(()=>{
      counter--;
      redirectMsg.textContent = `Please wait... Redirecting to Home in ${counter} seconds.`;
      if(counter <= 0){
        clearInterval(interval);
        window.location.href='loginpage.html'; 
      }
    },1000);
  };
</script>
</body>
</html>
