      padding:14px 32px;
      border-radius:40px;
      text-decoration:none;
      font-size:18px;
      font-weight:600;
      box-shadow:0 0 15px rgba(125,60,255,0.8);
      transition:.3s;
      display:inline-block;
    }

      box-shadow:0 0 25px rgba(0,170,255,0.9),0 0 35px rgba(125,60,255,0.8);
