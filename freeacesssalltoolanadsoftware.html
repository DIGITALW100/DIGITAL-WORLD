<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digital World Cyber Caf√©</title>

  <!-- Favicon (browser tab) -->
  <link rel="icon" type="image/png" sizes="32x32" href="https://i.ibb.co/r2mZRzSF/logo.png">
  <!-- Optional: larger / apple touch -->
  <link rel="apple-touch-icon" sizes="180x180" href="https://i.ibb.co/r2mZRzSF/logo.png">

  <style>
    /* üåê Page Setup */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffffff; /* White Background */
      font-family: "Segoe UI", Arial, sans-serif;
    }

    /* üì¶ Center Glass Card */
    .message-box {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 520px;
      width: 90%;
      animation: fadeIn .8s ease;
      border: 1px solid rgba(0,0,0,0.05);
    }

    .message-box h1 {
      font-size: 24px;
      color: #222;
      margin: 0;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    .message-box p {
      margin-top: 12px;
      font-size: 16px;
      color: #555;
      font-weight: 500;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- üì¶ Professional Center Box -->
  <div class="message-box">
    <h1>‚ùå Not Available ‚Äî Anything On This Page</h1>

</body>
