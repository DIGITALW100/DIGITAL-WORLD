<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Digital World Cyber Café</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
<style>
  /* --- Disable selection & dragging --- */
  html, body, * {
    -webkit-user-select: none !important;
    -moz-user-select: none !important;
    -ms-user-select: none !important;
    user-select: none !important;
    -webkit-touch-callout: none !important;
    -webkit-user-drag: none !important;
    user-drag: none !important;
  }
  ::selection { background: transparent !important; color: inherit !important; }

  :root {
    --blue: #00aaff;
    --purple: #7d3cff;
    --white: #ffffff;
  }

  *{margin:0;padding:0;box-sizing:border-box}
  body,html{
    height:100%;
    font-family:Poppins,sans-serif;
    background:var(--white);
    overflow-x:hidden;
    color:#333;
  }

  body::before{
    content:"";position:fixed;inset:0;z-index:-2;
    background:linear-gradient(135deg,#ffffff,#e6f0ff,#f5f0ff);
    background-size:400% 400%;
    animation:gradient 15s ease infinite;
    filter:blur(40px);
  }
  @keyframes gradient {
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
  }

  /* Navbar */
  nav.nav{
    font-family:algirian;
    position:sticky;top:0;width:100%;
    display:flex;justify-content:space-between;align-items:center;
    padding:12px 25px;z-index:1000;
    background:rgba(255,255,255,0.12);
    backdrop-filter:blur(14px);
    border:2px solid var(--purple);
    border-radius:14px;
    box-shadow:0 0 20px var(--purple),0 0 40px rgba(125,60,255,0.6);
    animation:glowBorder 3s infinite alternate;
  }
  @keyframes glowBorder{
    from {box-shadow:0 0 15px var(--purple),0 0 30px rgba(125,60,255,0.6);}
    to   {box-shadow:0 0 25px var(--blue),0 0 45px rgba(0,170,255,0.8);}
  }

  .logo-circle{width:80px;height:80px;border-radius:50%;overflow:hidden;animation:spin 12s linear infinite;
    box-shadow:0 0 25px var(--blue),0 0 40px var(--purple);flex-shrink:0;transition:all .3s ease;}
  .logo-circle:hover{transform:scale(1.15);box-shadow:0 0 35px var(--blue), 0 0 60px var(--purple);}
  .logo-circle img{width:100%;height:100%;object-fit:cover;border-radius:50%;}
  @keyframes spin{0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}

  nav.nav .nav-links{
    display:flex;flex-wrap:wrap;justify-content:center;align-items:center;
  }
  nav.nav a{
    margin:6px 10px;padding:12px 20px;border-radius:40px;text-decoration:none;
    font-weight:600;color:purple;position:relative;
    background:rgba(255,255,255,0.15);
    border:1px solid rgba(125,60,255,0.4);
    box-shadow:0 4px 20px rgba(0,0,0,0.08);
    transition:all .4s ease;
    display:flex;align-items:center;gap:8px;
    overflow:hidden;
  }
  nav.nav a::before{
    content:"";position:absolute;top:0;left:-100%;width:100%;height:100%;
    background:linear-gradient(120deg,transparent,rgba(255,255,255,0.6),transparent);
    transition:.5s;
  }
  nav.nav a:hover::before{left:100%;}
  nav.nav a:hover{
    color:var(--blue);
    background:rgba(255,255,255,0.35);
    box-shadow:0 0 15px var(--purple),0 0 30px rgba(0,170,255,.6);
    transform:scale(1.12);
  }

  /* Hero Section */
  header.hero{text-align:center;padding:140px 20px 80px}
  .brand{
    font-family:Orbitron,sans-serif;
    font-size:clamp(40px,6vw,75px);
    background:linear-gradient(90deg,var(--blue),var(--purple));
    -webkit-background-clip:text;-webkit-text-fill-color:transparent;
    animation:glow 3s infinite alternate;
  }
  @keyframes glow{from{text-shadow:0 0 8px var(--blue)} to{text-shadow:0 0 20px var(--purple)}}
  .tag{margin-top:18px;color:#444;font-size:20px;min-height:28px}
  .hero-btn{
    margin-top:30px;padding:15px 35px;font-size:18px;border-radius:40px;
    background:linear-gradient(135deg,var(--blue),var(--purple));
    color:#fff;text-decoration:none;font-weight:600;
    box-shadow:0 0 15px var(--purple);
    transition:.4s ease;display:inline-block;
  }
  .hero-btn:hover{transform:scale(1.1);box-shadow:0 0 25px var(--blue),0 0 35px var(--purple);}
</style>
</head>
<body>

<!-- Navbar -->
<nav class="nav">
  <div class="logo-circle">
    <img src="https://i.ibb.co/r2mZRzSF/logo.png" alt="DWC Logo">
  </div>
  <div class="nav-links">
    <a href="#services"><i class="fa fa-screwdriver-wrench"></i>Services</a>
    <a href="#about"><i class="fa fa-circle-info"></i>About</a>
    <a href="#contact"><i class="fa fa-envelope"></i>Contact</a>
    <a href="#gaming"><i class="fa fa-gamepad"></i>Gaming</a>
    <a href="#printing"><i class="fa fa-print"></i>Printing</a>
    <a href="#payments"><i class="fa fa-qrcode"></i>Payments</a>
    <a href="#tickets"><i class="fa fa-ticket"></i>Tickets</a>
    <a href="#photos"><i class="fa fa-id-card"></i>Photos</a>
    <a href="#support"><i class="fa fa-headset"></i>Support</a>
    <a href="#gallery"><i class="fa fa-image"></i>Gallery</a>
    <a href="#book"><i class="fa fa-bolt"></i>Book</a>
    <a href="#softwares"><i class="fa fa-shield-halved"></i>Cyber Softwares</a>
	<a href="index.html" onclick="logout()"><i class="fas fa-arrow-right-from-bracket"></i> Logout</a>
  </div>
  <div class="logo-circle">
    <img src="https://i.ibb.co/r2mZRzSF/logo.png" alt="DWC Logo">
  </div>
</nav>

<!-- Hero Section -->
<header class="hero">
  <h1 class="brand">Digital World Cyber Café</h1>
  <p class="tag">Welcome, <span id="userName"></span>!</p>
  <a href="#services" class="hero-btn"><i class="fa fa-arrow-right"></i> Explore Services</a>
</header>

<script>
window.onload = function(){
  const currentUser = localStorage.getItem('currentUser');
  if(currentUser){
    const users = JSON.parse(localStorage.getItem('users') || '{}');
    const name = users[currentUser] ? users[currentUser].name : 'User';
    document.getElementById('userName').textContent = name;
  } else {
    document.getElementById('userName').textContent = 'Guest';
  }
};
</script>

</body>
</html>
