<style>
/* Popup Overlay */
.logout-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,30,0.7);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  backdrop-filter: blur(6px);
}

/* Popup Box */
.logout-box {
  background: linear-gradient(135deg, #1a0033, #0d1b3d);
  padding: 35px 30px;
  border-radius: 20px;
  text-align: center;
  color: #fff;
  width: 380px;
  box-shadow: 0 0 25px rgba(125,60,255,0.8), 0 0 45px rgba(0,170,255,0.8);
  border: 2px solid rgba(255,255,255,0.15);
  animation: popIn 0.5s ease;
}
@keyframes popIn {
  from {transform: scale(0.7); opacity: 0;}
  to {transform: scale(1); opacity: 1;}
}

.logout-box h2 {
  font-size: 24px;
  margin-bottom: 20px;
  background: linear-gradient(90deg, #00aaff, #7d3cff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  font-weight: 700;
  text-shadow: 0 0 12px rgba(125,60,255,0.6);
}

.logout-box input {
  width: 90%;
  padding: 12px;
  margin: 10px 0 25px;
  border-radius: 12px;
  border: 2px solid #7d3cff;
  outline: none;
  font-size: 16px;
  background: rgba(255,255,255,0.08);
  color: #fff;
  text-align: center;
  transition: 0.3s;
}
.logout-box input:focus {
  border-color: #00aaff;
  box-shadow: 0 0 12px #00aaff, 0 0 18px #7d3cff;
}

/* Buttons Container */
.logout-box .btns {
  display: flex;
  justify-content: space-between;
  gap: 15px;
}

/* Buttons */
.logout-box button {
  flex: 1;
  padding: 12px 0;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  font-size: 16px;
  font-weight: bold;
  transition: 0.3s;
  letter-spacing: 1px;
}

.btn-yes {
  background: linear-gradient(135deg, #00aaff, #7d3cff);
  color: #fff;
  box-shadow: 0 0 18px #00aaff, 0 0 30px #7d3cff;
}
.btn-yes:hover {
  transform: scale(1.08);
  box-shadow: 0 0 25px #7d3cff, 0 0 40px #00aaff;
}

.btn-no {
  background: linear-gradient(135deg, #333, #222);
  color: #fff;
  box-shadow: 0 0 12px rgba(255,255,255,0.2);
}
.btn-no:hover {
  background: linear-gradient(135deg, #555, #333);
  transform: scale(1.05);
  box-shadow: 0 0 18px rgba(255,255,255,0.4);
}

</style>

<style>
  /* --- Disable selection & dragging --- */
  html, body, * {
    -webkit-user-select: none !important;
    -moz-user-select: none !important;
    -ms-user-select: none !important;
    user-select: none !important;
    -webkit-touch-callout: none !important;
    -webkit-user-drag: none !important;
    user-drag: none !important;
  }
  ::selection { background: transparent !important; color: inherit !important; }

  :root {
    --blue: #00aaff;
    --purple: #7d3cff;
    --white: #ffffff;
  }

  *{margin:0;padding:0;box-sizing:border-box}
  body,html{
    height:100%;
    font-family:Poppins,sans-serif;
    background:var(--white);
    overflow-x:hidden;
    color:#333;
  }

  body::before{
    content:"";position:fixed;inset:0;z-index:-2;
    background:linear-gradient(135deg,#ffffff,#e6f0ff,#f5f0ff);
    background-size:400% 400%;
    animation:gradient 15s ease infinite;
    filter:blur(40px);
  }
  @keyframes gradient {
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
  }

  /* Navbar */
  nav.nav{
    font-family:algirian;
    position:sticky;top:0;width:100%;
    display:flex;justify-content:space-between;align-items:center;
    padding:12px 25px;z-index:1000;
    background:rgba(255,255,255,0.12);
    backdrop-filter:blur(14px);
    border:2px solid var(--purple);
    border-radius:14px;
    box-shadow:0 0 20px var(--purple),0 0 40px rgba(125,60,255,0.6);
    animation:glowBorder 3s infinite alternate;
  }
  @keyframes glowBorder{
    from {box-shadow:0 0 15px var(--purple),0 0 30px rgba(125,60,255,0.6);}
    to   {box-shadow:0 0 25px var(--blue),0 0 45px rgba(0,170,255,0.8);}
  }

  .logo-circle{width:80px;height:80px;border-radius:50%;overflow:hidden;animation:spin 12s linear infinite;
    box-shadow:0 0 25px var(--blue),0 0 40px var(--purple);flex-shrink:0;transition:all .3s ease;}
  .logo-circle:hover{transform:scale(1.15);box-shadow:0 0 35px var(--blue), 0 0 60px var(--purple);}
  .logo-circle img{width:100%;height:100%;object-fit:cover;border-radius:50%;}
  @keyframes spin{0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}

  nav.nav .nav-links{
    display:flex;flex-wrap:wrap;justify-content:center;align-items:center;
  }
  nav.nav a{
    margin:6px 10px;padding:12px 20px;border-radius:40px;text-decoration:none;
    font-weight:600;color:purple;position:relative;
    background:rgba(255,255,255,0.15);
    border:1px solid rgba(125,60,255,0.4);
    box-shadow:0 4px 20px rgba(0,0,0,0.08);
    transition:all .4s ease;
    display:flex;align-items:center;gap:8px;
    overflow:hidden;
  }
  nav.nav a::before{
    content:"";position:absolute;top:0;left:-100%;width:100%;height:100%;
    background:linear-gradient(120deg,transparent,rgba(255,255,255,0.6),transparent);
    transition:.5s;
  }
  nav.nav a:hover::before{left:100%;}
  nav.nav a:hover{
    color:var(--blue);
    background:rgba(255,255,255,0.35);
    box-shadow:0 0 15px var(--purple),0 0 30px rgba(0,170,255,.6);
    transform:scale(1.12);
  }

  /* Hero Section */
  header.hero{text-align:center;padding:140px 20px 80px}
  .brand{
    font-family:Orbitron,sans-serif;
    font-size:clamp(40px,6vw,75px);
    background:linear-gradient(90deg,var(--blue),var(--purple));
    -webkit-background-clip:text;-webkit-text-fill-color:transparent;
    animation:glow 3s infinite alternate;
  }
  @keyframes glow{from{text-shadow:0 0 8px var(--blue)} to{text-shadow:0 0 20px var(--purple)}}

  /* Welcome Box */
  .welcome-box{
    margin-top:30px;
    display:inline-block;
    padding:15px 40px;
    border:3px solid var(--purple);
    border-radius:50px;
    font-family:'Dancing Script', cursive;
    font-size:28px;
    font-weight:700;
    color:#fff;
    background:linear-gradient(135deg, var(--blue), var(--purple));
    box-shadow:0 0 20px var(--purple), 0 0 40px var(--blue);
    animation:welcomeGlow 3s infinite alternate, float3d 5s ease-in-out infinite;
    transform-style:preserve-3d;
  }
  @keyframes welcomeGlow{
    from {box-shadow:0 0 15px var(--blue),0 0 30px var(--purple);}
    to   {box-shadow:0 0 25px var(--purple),0 0 50px var(--blue);}
  }
  @keyframes float3d {
    0%,100% {transform:rotateX(0deg) rotateY(0deg) translateY(0);}
    50% {transform:rotateX(10deg) rotateY(10deg) translateY(-10px);}
  }

  .hero-btn{
    margin-top:40px;padding:15px 35px;font-size:18px;border-radius:40px;
    background:linear-gradient(135deg,var(--blue),var(--purple));
    color:#fff;text-decoration:none;font-weight:600;
    box-shadow:0 0 15px var(--purple);
    transition:.4s ease;display:inline-block;
  }
  .hero-btn:hover{transform:scale(1.1);box-shadow:0 0 25px var(--blue),0 0 35px var(--purple);}
</style>

<div class="logout-overlay" id="logoutPopup">
  <div class="logout-box">
    <h2>Are you sure you want to logout?</h2>
    <input type="password" id="logoutPassword" placeholder="Enter your password">
    <div class="btns">
      <button class="btn-yes" onclick="confirmLogout()">Yes</button>
      <button class="btn-no" onclick="closeLogoutPopup()">No</button>
    </div>

<script>
// Open popup
function openLogoutPopup(){
  document.getElementById("logoutPopup").style.display="flex";
}

// Close popup
function closeLogoutPopup(){
  document.getElementById("logoutPopup").style.display="none";
}

// Confirm Logout
function confirmLogout(){
  const inputPass = document.getElementById("logoutPassword").value;
  const currentUser = localStorage.getItem("currentUser");
  if(currentUser){
    const users = JSON.parse(localStorage.getItem("users") || "{}");
    const realPass = users[currentUser] ? users[currentUser].password : "";
    if(inputPass === realPass){
      // Clear session
      localStorage.removeItem("currentUser");
      alert("✅ Logged out successfully!");
      window.location.href="index.html";
    } else {
      alert("❌ Wrong password! Logout failed.");
    }
  } else {
    alert("No active session found.");
  }
}
</script>
<script>
window.onload = function(){
  const currentUser = localStorage.getItem('currentUser');
  if(currentUser){
    const users = JSON.parse(localStorage.getItem('users') || '{}');
    const name = users[currentUser] ? users[currentUser].name : 'User';
    document.getElementById('userName').textContent = name;
  } else {
    document.getElementById('userName').textContent = 'Guest';
  }
};
</script>
