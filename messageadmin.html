<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Admin Messages - Digital World Cyber CafÃ©</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family:Poppins,sans-serif; background:#f5f0ff; color:#333; padding:20px; }
    h1 { text-align:center; color:#7d3cff; }
    .msg-box { background:#fff; border-radius:10px; padding:15px; margin:15px 0; box-shadow:0 2px 6px rgba(0,0,0,0.15); }
    .msg-box h3 { margin:0; color:#00aaff; }
    .msg-box p { margin:5px 0; }
    .time { font-size:12px; color:gray; }

</head>
<body>

<h1>ðŸ“© Admin Messages</h1>
<div id="messages"></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
  import { getFirestore, collection, onSnapshot, orderBy, query } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDQAZ5XcCSvyjeoFtkZVwnfvuf3_XmG1Cg",
    authDomain: "massanger-9ac35.firebaseapp.com",
    projectId: "massanger-9ac35",
    storageBucket: "massanger-9ac35.firebasestorage.app",
    messagingSenderId: "589461744711",
    appId: "1:589461744711:web:986e27cfe7ac27e20d1562",
    measurementId: "G-5BH7FXBB5S"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const q = query(collection(db, "messages"), orderBy("time", "desc"));
  const msgContainer = document.getElementById("messages");

  onSnapshot(q, (snapshot) => {
    msgContainer.innerHTML = "";
    snapshot.forEach(doc => {
      let data = doc.data();
      msgContainer.innerHTML += `
        <div class="msg-box">
          <h3>${data.name} (${data.email})</h3>
          <p><strong>Subject:</strong> ${data.subject}</p>
          <p>${data.message}</p>
          <p class="time">ðŸ•’ ${data.time}</p>
        </div>
      `;
    });
  });
</script>

</body>
