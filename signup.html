<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DWC | Sign Up</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif;}
html,body{height:100%;}
body{display:flex;align-items:center;justify-content:center;
  background:linear-gradient(-45deg,#ff6a00,#ff0058,#6a11cb,#2575fc);
  background-size:400% 400%;animation:gradientMove 12s ease infinite;overflow:hidden;}
@keyframes gradientMove{0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;}}
.bubble{position:absolute;width:20px;height:20px;border-radius:50%;background:rgba(255,255,255,.2);bottom:-60px;animation:rise 10s linear infinite;}
@keyframes rise{0%{transform:translateY(0) scale(0.5);}100%{transform:translateY(-110vh) scale(1);}}
.auth-box{backdrop-filter:blur(10px);background:rgba(255,255,255,.12);border:1px solid rgba(255,255,255,.3);border-radius:16px;padding:25px 30px;width:100%;max-width:420px;box-shadow:0 8px 30px rgba(0,0,0,.3);text-align:center;animation:popIn 1.2s ease;position:relative;z-index:1;}
@keyframes popIn{from{opacity:0;transform:scale(.7);}to{opacity:1;transform:scale(1);}}
.auth-box h2{font-family:Orbitron,sans-serif;font-size:22px;margin-bottom:18px;color:#fff;text-shadow:0 0 6px rgba(255,255,255,.7);}
.input-group{position:relative;margin:12px 0;}
.input-group i{position:absolute;left:10px;top:50%;transform:translateY(-50%);color:#ddd;font-size:16px;transition:.3s;}
.input-group input{width:100%;padding:9px 38px;border-radius:10px;border:2px solid rgba(255,255,255,.3);background:rgba(255,255,255,.08);color:#fff;font-size:13px;outline:none;transition:.3s;}
.input-group input:focus{border-color:#ff7cfb;box-shadow:0 0 10px #ff7cfb66;}
.input-group input:focus ~ i{color:#ff7cfb;transform:translateY(-50%) scale(1.2);}
.eye-toggle{position:absolute;top:50%;right:10px;transform:translateY(-50%);color:#ddd;cursor:pointer;}
.auth-btn{width:100%;padding:10px;margin-top:10px;font-size:14px;border:none;border-radius:10px;background:linear-gradient(90deg,#ff00cc,#3333ff);color:#fff;font-weight:600;cursor:pointer;position:relative;overflow:hidden;transition:transform .3s;}
.auth-btn::after{content:"";position:absolute;top:0;left:-100%;width:100%;height:100%;background:linear-gradient(120deg,transparent,rgba(255,255,255,.6),transparent);transition:all .6s;}
.auth-btn:hover::after{left:100%;}
.auth-btn:hover{transform:scale(1.05);}
.links{margin-top:12px;font-size:12px;color:#eee;}
.links a{color:#00eaff;text-decoration:none;font-weight:600;}
.links a:hover{text-decoration:underline;}
.error-msg{color:#ff8080;font-size:12px;margin-top:5px;}
.terms{display:flex;align-items:center;gap:6px;font-size:12px;color:#eee;margin-top:8px;}
.terms input{width:14px;height:14px;}
.strength-meter{height:5px;width:100%;border-radius:5px;background:rgba(255,255,255,.2);margin-top:5px;overflow:hidden;}
.strength-bar{height:100%;width:0%;background:lime;transition:width .3s;}
.toast{position:fixed;top:15px;right:15px;padding:10px 18px;border-radius:10px;color:#fff;font-weight:600;display:none;z-index:1000;font-size:13px;}
.toast.success{background:green;}
.toast.error{background:red;}
.social-buttons{display:flex;flex-direction:column;gap:10px;margin-top:12px;}
.social-buttons button{padding:10px 18px;border:none;border-radius:10px;cursor:pointer;color:#fff;font-weight:600;display:flex;align-items:center;gap:8px;font-size:13px;transition:all .4s;position:relative;overflow:hidden;justify-content:center;box-shadow:0 4px 12px rgba(0,0,0,.2);}
.social-buttons button i{font-size:16px;}
.social-buttons .google{background:linear-gradient(135deg,#4285F4,#34A853,#FBBC05,#EA4335);}
.social-buttons .facebook{background:linear-gradient(135deg,#1877F2,#4267B2);}
.social-buttons .github{background:linear-gradient(135deg,#333,#6e5494);}
.social-buttons button:hover{transform:scale(1.05);box-shadow:0 6px 16px rgba(0,0,0,.35);}
.social-buttons button::after{content:"";position:absolute;top:0;left:-100%;width:100%;height:100%;background:rgba(255,255,255,.2);transition:all .5s;}
.social-buttons button:hover::after{left:100%;}
.captcha-box{margin-top:10px;color:#fff;font-size:12px;display:flex;align-items:center;gap:8px;}
.captcha-box span{padding:5px 8px;background:rgba(255,255,255,.2);border-radius:6px;font-weight:600;letter-spacing:1px;cursor:pointer;user-select:none;}
@media(max-width:500px){.auth-box{padding:20px 18px;}}
</style>
</head>
<body>

<div class="bubble" style="left:10%;animation-duration:12s;"></div>
<div class="bubble" style="left:25%;animation-duration:18s;width:15px;height:15px;"></div>
<div class="bubble" style="left:60%;animation-duration:15s;width:20px;height:20px;"></div>
<div class="bubble" style="left:80%;animation-duration:10s;"></div>
<div class="bubble" style="left:95%;animation-duration:22s;width:10px;height:10px;"></div>

<div class="auth-box">
  <h2><i class="fas fa-user-plus"></i> Sign Up</h2>
  <form id="signupForm">
    <div class="input-group">
      <i class="fas fa-user"></i>
      <input type="text" id="name" placeholder="Full Name" required>
    </div>
    <div class="input-group">
      <i class="fas fa-envelope"></i>
      <input type="email" id="email" placeholder="Email Address" required>
    </div>
    <div class="input-group">
      <i class="fas fa-lock"></i>
      <input type="password" id="signupPass" placeholder="Password" required>
      <i class="fa fa-eye eye-toggle" onclick="togglePass('signupPass',this)"></i>
    </div>
    <div class="strength-meter"><div id="strengthBar" class="strength-bar"></div></div>
    <div class="input-group">
      <i class="fas fa-lock"></i>
      <input type="password" id="signupConfirm" placeholder="Confirm Password" required>
      <i class="fa fa-eye eye-toggle" onclick="togglePass('signupConfirm',this)"></i>
    </div>
    <div class="terms">
      <input type="checkbox" id="terms">
      <label for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
    </div>
    <div class="captcha-box">
      <span id="captchaText"></span>
      <input type="text" id="captchaInput" placeholder="Enter CAPTCHA" required style="flex:1;padding:8px;border-radius:6px;border:none;">
    </div>
    <button type="submit" class="auth-btn"><i class="fas fa-user-check"></i> Create Account</button>
    <div id="error" class="error-msg"></div>
   <div class="social-buttons">
  <button type="button" class="google"><i class="fab fa-google"></i> Sign up with Google</button>
  <button type="button" class="facebook"><i class="fab fa-facebook-f"></i> Sign up with Facebook</button>
  <button type="button" class="github"><i class="fab fa-github"></i> Sign up with Github</button>
</div>
  </form>
</div>

<div id="toast" class="toast"></div>

<script>
// same javascript as previous
function togglePass(id, el){
  let input=document.getElementById(id);
  if(input.type==='password'){input.type='text';el.classList.replace('fa-eye','fa-eye-slash');}
  else{input.type='password';el.classList.replace('fa-eye-slash','fa-eye');}
}
const passInput=document.getElementById('signupPass');
const strengthBar=document.getElementById('strengthBar');
passInput.addEventListener('input',function(){
  const val=this.value;
  let strength=0;
  if(val.length>=6) strength++;
  if(/[A-Z]/.test(val)) strength++;
  if(/[0-9]/.test(val)) strength++;
  if(/[^A-Za-z0-9]/.test(val)) strength++;
  let width=(strength/4)*100;
  strengthBar.style.width=width+'%';
  if(strength<=1) strengthBar.style.background='red';
  else if(strength==2) strengthBar.style.background='orange';
  else if(strength>=3) strengthBar.style.background='lime';
});
const toast=document.getElementById('toast');
function showToast(msg,type){
  toast.textContent=msg;
  toast.className='toast '+type;
  toast.style.display='block';
  setTimeout(()=>{toast.style.display='none';},2500);
}
const captchaText=document.getElementById('captchaText');
function generateCaptcha(){
  let chars='ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
  let text='';
  for(let i=0;i<6;i++){text+=chars.charAt(Math.floor(Math.random()*chars.length));}
  captchaText.textContent=text;
}
generateCaptcha();
captchaText.onclick=generateCaptcha;
const signupForm=document.getElementById('signupForm');
signupForm.addEventListener('submit',function(e){
  e.preventDefault();
  const name=document.getElementById('name').value.trim();
  const email=document.getElementById('email').value.trim();
  const pass=document.getElementById('signupPass').value;
  const confirm=document.getElementById('signupConfirm').value;
  const terms=document.getElementById('terms').checked;
  const captchaInput=document.getElementById('captchaInput').value.trim();
  const emailRegex=/^\S+@\S+\.\S+$/;
  if(!emailRegex.test(email)){showToast('Invalid Email!','error'); return;}
  if(pass!==confirm){showToast('Passwords do not match!','error'); return;}
  if(pass.length<6){showToast('Password too short!','error'); return;}
  if(!terms){showToast('Accept Terms & Conditions!','error'); return;}
  if(captchaInput!==captchaText.textContent){showToast('CAPTCHA incorrect!','error'); generateCaptcha(); return;}
  const users=JSON.parse(localStorage.getItem('users')||'{}');
  if(users[email]){showToast('Email already registered!','error'); return;}
  users[email]={name:name,password:pass};
  localStorage.setItem('users',JSON.stringify(users));
  localStorage.setItem('currentUser',email);
  showToast('Account created successfully!','success');
  setTimeout(()=>{window.location.href='signupsucess.html';},1500);
});
</script>

</body>
</html>
