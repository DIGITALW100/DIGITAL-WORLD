<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - Digital World Cyber Café</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    :root { --blue:#00aaff; --purple:#7d3cff; }
    *{margin:0;padding:0;box-sizing:border-box;}
    body,html{font-family:Poppins,sans-serif;background:linear-gradient(135deg,#ffffff,#e6f0ff,#f5f0ff);background-size:400% 400%;animation:gradient 15s ease infinite;overflow-x:hidden;}
    @keyframes gradient{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}

    /* Navbar */
    nav.nav{position:sticky;top:0;width:100%;display:flex;justify-content:space-between;align-items:center;padding:12px 25px;z-index:1000;background:rgba(255,255,255,0.12);backdrop-filter:blur(14px);border:2px solid var(--purple);border-radius:14px;box-shadow:0 0 20px var(--purple),0 0 40px rgba(125,60,255,0.6);}
    .logo-circle{width:70px;height:70px;border-radius:50%;overflow:hidden;animation:spin 12s linear infinite;box-shadow:0 0 25px var(--blue),0 0 40px var(--purple);}
    .logo-circle img{width:100%;height:100%;object-fit:cover;}
    @keyframes spin{0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}
    .nav-links{display:flex;flex-wrap:wrap;justify-content:center;align-items:center;}
    .nav-links a{margin:6px 10px;padding:12px 20px;border-radius:40px;text-decoration:none;font-weight:600;color:purple;position:relative;background:rgba(255,255,255,0.15);border:1px solid rgba(125,60,255,0.4);transition:.4s;display:flex;align-items:center;gap:8px;}
    .nav-links a:hover{color:var(--blue);background:rgba(255,255,255,0.35);transform:scale(1.12);}

    /* Hero */
    header.hero{text-align:center;padding:60px 20px;}
    header.hero h1{font-family:Orbitron,sans-serif;font-size:clamp(34px,6vw,68px);background:linear-gradient(90deg,var(--blue),var(--purple));-webkit-background-clip:text;-webkit-text-fill-color:transparent;position:relative;display:inline-block;}
    header.hero h1::after{content:"";display:block;height:4px;background:linear-gradient(90deg,var(--blue),var(--purple));margin-top:10px;border-radius:4px;}

    /* Gallery Grid */
    .gallery{max-width:1200px;margin:40px auto;padding:0 20px;display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:25px;}
    .gallery-item{position:relative;overflow:hidden;border-radius:20px;box-shadow:0 0 12px rgba(125,60,255,0.6),0 0 20px rgba(0,170,255,0.5);cursor:pointer;transition:transform 0.3s ease, box-shadow 0.3s ease;}
    .gallery-item img{width:100%;height:100%;object-fit:cover;border-radius:20px;transition:transform 0.5s ease;}
    .gallery-item:hover{transform:translateY(-6px) scale(1.04);box-shadow:0 0 20px var(--purple),0 0 35px var(--blue);}
    .gallery-item:hover img{transform:scale(1.15);}
    .caption{position:absolute;bottom:0;left:0;width:100%;padding:12px;background:rgba(0,0,0,0.5);backdrop-filter:blur(5px);color:#fff;font-size:15px;font-weight:500;transform:translateY(100%);transition:.4s;text-align:center;border-radius:0 0 20px 20px;}
    .gallery-item:hover .caption{transform:translateY(0);}

    footer{text-align:center;padding:20px;margin-top:60px;background:rgba(0,0,0,0.4);color:#fff;}
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="nav">
  <div class="logo-circle"><img src="https://i.ibb.co/r2mZRzSF/logo.png" alt="DWC Logo"></div>
  <div class="nav-links">
    <a href="home.html"><i class="fa fa-house"></i>Home</a>
    <a href="services.html"><i class="fa fa-screwdriver-wrench"></i>Services</a>
    <a href="about.html"><i class="fa fa-circle-info"></i>About</a>
    <a href="photos.html"><i class="fa fa-image"></i>Photos</a>
    <a href="gallery.html"><i class="fa fa-photo-film"></i>Gallery</a>
    <a href="support.html"><i class="fa fa-headset"></i>Support</a>
    <a href="contact.html"><i class="fa fa-envelope"></i>Contact</a>
  </div>
  <div class="logo-circle"><img src="https://i.ibb.co/r2mZRzSF/logo.png" alt="DWC Logo"></div>
</nav>

<!-- Hero -->
<header class="hero">
  <h1>Gallery</h1>
</header>

<!-- Gallery Grid -->
<section class="gallery">
  <div class="gallery-item">
    <img src="https://source.unsplash.com/600x400/?technology,computer" alt="Tech 1">
    <div class="caption">Computer Setup</div>
  </div>
  <div class="gallery-item">
    <img src="https://source.unsplash.com/600x400/?cyber,security" alt="Tech 2">
    <div class="caption">Cyber Security</div>
  </div>
  <div class="gallery-item">
    <img src="https://source.unsplash.com/600x400/?coding,developer" alt="Tech 3">
    <div class="caption">Coding Zone</div>
  </div>
  <div class="gallery-item">
    <img src="https://source.unsplash.com/600x400/?printing,office" alt="Printing">
    <div class="caption">Printing Services</div>
  </div>
  <div class="gallery-item">
    <img src="https://source.unsplash.com/600x400/?students,study" alt="Students">
    <div class="caption">Student Support</div>
  </div>
  <div class="gallery-item">
    <img src="https://source.unsplash.com/600x400/?internet,cafe" alt="Cafe">
    <div class="caption">Digital Café</div>
  </div>
</section>

<!-- Footer -->
<footer>
  &copy; 2025 Digital World Cyber Café | All Rights Reserved
</footer>

</body>
</html>
