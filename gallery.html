  <style>
    :root {
      --blue: #00eaff;
      --purple: #9b59ff;
      --pink: #ff4d6d;
      --white: #ffffff;
      --card-bg: rgba(35, 10, 70, 0.85);

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      color: var(--white);
      background: url("A_digital_image_showcases_a_futuristic_circuit_boa.png") no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      z-index: -1;
      background: linear-gradient(135deg, #ffffff, #e6f0ff, #f5f0ff);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      filter: blur(50px);
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Navbar */
    nav.nav {
      position: sticky;
      top: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 25px;
      background: rgba(255, 255, 255, 0.12);
      border: 2px solid var(--purple);
      border-radius: 14px;
      box-shadow: 0 0 20px var(--purple), 0 0 40px rgba(125, 60, 255, 0.6);
      z-index: 1000;
    }
    .logo-circle {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      overflow: hidden;
      animation: spin 12s linear infinite;
      box-shadow: 0 0 25px var(--blue), 0 0 40px var(--purple);
    }
    .logo-circle img { width: 100%; height: 100%; object-fit: cover; border-radius: 50%; }
    @keyframes spin { from { transform: rotate(0deg);} to { transform: rotate(360deg);} }

    nav.nav a {
      margin: 6px 6px;
      padding: 10px 18px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 500;
      color: var(--purple);
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(125, 60, 255, 0.4);
      transition: all 0.4s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    nav.nav a:hover {
      color: var(--blue);
      background: rgba(255,255,255,0.35);
      box-shadow: 0 0 15px var(--purple), 0 0 30px rgba(0,170,255,0.6);
      transform: scale(1.1);
    }

    /* Gallery Section */
    section.gallery {
      max-width: 1200px;
      margin: 60px auto;
      padding: 0 20px;
    }
    section.gallery h2 {
      text-align: center;
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      margin-bottom: 40px;
      background: linear-gradient(90deg, var(--blue), var(--purple), var(--pink));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 15px var(--purple);
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
    }

    .gallery-card {
      background: var(--card-bg);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 20px var(--blue), 0 0 40px var(--purple), inset 0 0 20px var(--pink);
      display: flex;
      flex-direction: column;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      cursor: pointer;
    }
    .gallery-card:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow: 0 0 30px var(--pink), 0 0 50px var(--purple), inset 0 0 30px var(--blue);
    }

    .gallery-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      transition: transform 0.5s ease;
    }
    .gallery-card:hover img {
      transform: scale(1.15);
    }

    .card-content {
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .card-content h3 {
      font-size: 1.4rem;
      color: var(--blue);
      text-shadow: 0 0 10px var(--blue);
    }

    .btn-row {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .btn {
      flex: 1;
      text-align: center;
      padding: 12px;
      border-radius: 40px;
      font-weight: 600;
      color: var(--white);
      text-decoration: none;
      font-size: 0.95rem;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px var(--purple);
    }
    .btn.view {
      background: linear-gradient(135deg, var(--blue), var(--purple));
    }
    .btn.download {
      background: linear-gradient(135deg, var(--pink), var(--purple));
    }
    .btn:hover {
      transform: scale(1.08);
      box-shadow: 0 0 25px var(--blue), 0 0 35px var(--pink);
    }

    @media(max-width: 500px) {
      section.gallery h2 { font-size: 2rem; }
      .btn-row { flex-direction: column; }
    }
  </style>
</head>

 <script>
  // Safe download function (cross-origin fix)
  async function downloadImage(url, filename) {
    try {
      const response = await fetch(url, {mode: 'cors'});
      const blob = await response.blob();
      const blobUrl = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = blobUrl;
      link.download = filename;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      URL.revokeObjectURL(blobUrl);
    } catch (error) {
      alert("Download failed: " + error);
    }
  }
</script>
