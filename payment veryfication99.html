<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digital World Cyber Café</title>

  <!-- Favicon (browser tab) -->
  <link rel="icon" type="image/png" sizes="32x32" href="https://i.ibb.co/4ZfgjLNx/cropped-modified.png">
  <!-- Optional: larger / apple touch -->
  <link rel="apple-touch-icon" sizes="180x180" href="https://i.ibb.co/4ZfgjLNx/cropped-modified.png">


  <style>
    body {
      font-family: Poppins, sans-serif;
      background: linear-gradient(135deg, #e6f0ff, #f5f0ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 28px rgba(0,0,0,0.12);
      text-align: center;
      max-width: 400px;
    }
    h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }
    .loader {
      border: 6px solid #eee;
      border-top: 6px solid #7d3cff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      margin: 20px auto;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    p {
      margin-top: 14px;
      font-size: 14px;
      color: #666;
    }
    .hidden {
      display: none;
    }
    .btn-whatsapp {
      display: inline-block;
      margin-top: 20px;
      background: #25D366;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
    }
    .btn-whatsapp:hover {
      background: #1ebe5d;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1 id="status-title">Processing Your Payment...</h1>
    <div class="loader" id="loader"></div>
    <p id="status-text">Please wait, do not close this window.</p>
    <a id="waBtn" href="#" target="_blank" class="btn-whatsapp hidden">
      Verify Payment on WhatsApp
    </a>
  </div>

  <script>
    // WhatsApp number (international format, without +)
    const whatsappNumber = "918986029267"; // 91 + number
    const waBtn = document.getElementById("waBtn");

    setTimeout(() => {
      // Update status
      document.getElementById("status-title").textContent = "✅ Payment Status: Done";
      document.getElementById("status-text").textContent = "Please verify your payment by sending the screenshot on WhatsApp.";
      document.getElementById("loader").classList.add("hidden");
      
      // Show WhatsApp button
      waBtn.classList.remove("hidden");

      // Pre-filled WhatsApp message
      const message = "Hello, I have completed the payment. Attaching screenshot for verification.";
      waBtn.href = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
    }, 3000);
  </script>
</body>
</html>
