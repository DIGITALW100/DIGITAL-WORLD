<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login Success - Digital World Cyber CafÃ©</title>

  <link rel="icon" type="image/png" sizes="32x32" href="https://i.ibb.co/4ZfgjLNx/cropped-modified.png">
  <link rel="apple-touch-icon" sizes="180x180" href="https://i.ibb.co/4ZfgjLNx/cropped-modified.png">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Orbitron:wght@600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #f0f8ff, #cce7ff);
      color: #0a3d62;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      color: #0077ff;
      text-shadow: 0 0 10px rgba(0, 119, 255, 0.5);
      margin-bottom: 15px;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #00aaff, 0 0 20px #00aaff; }
      to { text-shadow: 0 0 20px #0055ff, 0 0 30px #00aaff; }
    }

    p {
      font-size: 1.2rem;
      margin: 10px 0;
      color: #0a3d62;
    }

    /* Progress bar container */
    .progress-container {
      width: 350px;
      height: 25px;
      background: rgba(0, 119, 255, 0.1);
      border-radius: 15px;
      margin-top: 25px;
      overflow: hidden;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
    }

    /* Animated progress bar */
    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #00aaff, #0055ff);
      border-radius: 15px;
      transition: width 0.3s ease;
    }

    .loading-text {
      margin-top: 12px;
      font-size: 1rem;
      color: #0a3d62;
      opacity: 0.85;
    }

    /* Smooth fade-in for page */
    .fade-in {
      opacity: 0;
      animation: fadeIn 1.5s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <h1 class="fade-in">Welcome Sudhanshu Kumar ðŸ‘‘</h1>
  <p class="fade-in" style="animation-delay: 0.5s; animation-fill-mode: forwards;">Admin login successful. Preparing your dashboard...</p>

  <div class="progress-container fade-in" style="animation-delay: 1s; animation-fill-mode: forwards;">
    <div class="progress-bar" id="progressBar"></div>
  </div>
  <p class="loading-text fade-in" id="loadingText" style="animation-delay: 1.5s; animation-fill-mode: forwards;">Loading... 0%</p>

  <script>
    const totalTime = 8000; // Total loading time in ms
    const steps = 100;
    const intervalTime = totalTime / steps;

    let progress = 0;
    const progressBar = document.getElementById('progressBar');
    const loadingText = document.getElementById('loadingText');

    const loadingInterval = setInterval(() => {
      progress++;
      progressBar.style.width = progress + "%";
      loadingText.textContent = `Loading... ${progress}%`;

      if (progress >= 100) {
        clearInterval(loadingInterval);
        loadingText.textContent = "âœ… Loaded! Redirecting...";
        setTimeout(() => {
          window.location.href = "admineloginpage.html";
        }, 1000);
      }
    }, intervalTime);
  </script>
</body>
</html>
