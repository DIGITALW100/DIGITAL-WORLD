<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital World Cyber CafÃ©</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    :root {
      --blue: #00eaff;
      --purple: #9b59ff;
      --pink: #ff4d6d;
      --white: #ffffff;
    }

    * {margin:0;padding:0;box-sizing:border-box}
    body,html {
      height:100%;
      font-family:Poppins,sans-serif;
      background:var(--white);
      overflow-x:hidden;
      color:#333;
    }

    body::before {
      content:"";position:fixed;inset:0;z-index:-2;
      background:linear-gradient(135deg,#ffffff,#e6f0ff,#f5f0ff);
      background-size:400% 400%;
      animation:gradient 15s ease infinite;
      filter:blur(40px);
    }
    @keyframes gradient {
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    /* Navbar */
    nav.nav {
      font-family:Poppins,sans-serif;
      position:sticky;top:0;width:100%;
      display:flex;justify-content:space-between;align-items:center;
      padding:12px 25px;z-index:1000;
      background:rgba(255,255,255,0.12);
      backdrop-filter:blur(14px);
      border:2px solid var(--purple);
      border-radius:14px;
      box-shadow:0 0 20px var(--purple),0 0 40px rgba(125,60,255,0.6);
      animation:glowBorder 3s infinite alternate;
    }

    @keyframes glowBorder {
      from { box-shadow:0 0 15px var(--purple),0 0 30px rgba(125,60,255,0.6); }
      to   { box-shadow:0 0 25px var(--blue),0 0 45px rgba(0,170,255,0.8); }
    }

    .logo-circle {
      width:70px;
      height:70px;
      border-radius:50%;
      overflow:hidden;
      animation:spin 12s linear infinite;
      box-shadow:0 0 25px var(--blue),0 0 40px var(--purple);
      flex-shrink:0;
      transition:all .3s ease;
    }
    .logo-circle:hover {
      transform:scale(1.15);
      box-shadow:0 0 35px var(--blue), 0 0 60px var(--purple);
    }
    .logo-circle img {
      width:100%;
      height:100%;
      object-fit:cover;
      border-radius:50%;
    }
    @keyframes spin {
      0% {transform:rotate(0deg);}
      100% {transform:rotate(360deg);}
    }

    nav.nav .nav-links {
      display:flex;
      flex-wrap:wrap;
      justify-content:center;
      align-items:center;
    }

    nav.nav a {
      margin:6px 10px;
      padding:10px 18px;
      border-radius:40px;
      text-decoration:none;
      font-weight:600;
      color:purple;
      position:relative;
      background:rgba(255,255,255,0.15);
      border:1px solid rgba(125,60,255,0.4);
      transition:all .4s ease;
      display:flex;align-items:center;gap:8px;
      overflow:hidden;
    }

    nav.nav a::before {
      content:"";
      position:absolute;
      top:0;left:-100%;
      width:100%;height:100%;
      background:linear-gradient(120deg,transparent,rgba(255,255,255,0.6),transparent);
      transition:.5s;
    }
    nav.nav a:hover::before {left:100%;}
    nav.nav a:hover {
      color:var(--blue);
      background:rgba(255,255,255,0.35);
      box-shadow:0 0 15px var(--purple),0 0 30px rgba(0,170,255,.6);
      transform:scale(1.1);
    }

    /* Hero Section */
    header.hero {
      text-align:center;
      padding:140px 20px 80px
    }
    .brand {
      font-family:Orbitron,sans-serif;
      font-size:clamp(40px,6vw,75px);
      background:linear-gradient(90deg,var(--blue),var(--purple),var(--pink));
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      animation:glow 3s infinite alternate;
    }
    @keyframes glow {
      from {text-shadow:0 0 8px var(--blue)}
      to {text-shadow:0 0 20px var(--purple)}
    }
    .tag {
      margin-top:18px;color:#444;font-size:20px;min-height:28px
    }
    .hero-btn {
      margin-top:30px;
      padding:15px 35px;
      font-size:18px;
      border-radius:40px;
      background:linear-gradient(135deg,var(--blue),var(--purple));
      color:#fff;
      text-decoration:none;
      font-weight:600;
      box-shadow:0 0 15px var(--purple);
      transition:.4s ease;
      display:inline-block;
    }
    .hero-btn:hover {
      transform:scale(1.1);
      box-shadow:0 0 25px var(--blue),0 0 35px var(--purple);
    }

    /* Popup Overlay */
    .popup-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,40,0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 3000;
      animation: fadeIn 0.5s ease-in-out;
      font-family: 'Poppins', sans-serif;
    }

    /* Popup Box */
    .popup-box {
      background: rgba(20, 20, 40, 0.9);
      backdrop-filter: blur(16px);
      padding: 35px;
      border-radius: 25px;
      text-align: center;
      max-width: 420px;
      width: 92%;
      position: relative;
      border: 3px solid transparent;
      border-image: linear-gradient(135deg, var(--blue), var(--purple), var(--pink)) 1;
      box-shadow: 0 0 20px var(--blue), 0 0 35px var(--purple), 0 0 50px var(--pink);
      animation: popIn 0.6s ease;
    }

    .popup-box::before {
      content: "";
      position: absolute;
      inset: -3px;
      border-radius: 25px;
      padding: 3px;
      background: linear-gradient(135deg, var(--blue), var(--purple), var(--pink), #ffffff, var(--blue));
      background-size: 300% 300%;
      animation: gradientMove 5s linear infinite;
      z-index: -1;
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: destination-out;
              mask-composite: exclude;
    }

    .popup-box h2 {
      font-size: 22px;
      margin-bottom: 22px;
      color: #fff;
      font-weight: 700;
      line-height: 1.5;
      text-shadow: 0 0 10px var(--blue), 0 0 20px var(--purple);
    }

    .popup-box .btns {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .popup-box a {
      padding: 12px 28px;
      border-radius: 35px;
      font-weight: 700;
      font-size: 15px;
      text-decoration: none;
      color: #fff;
      background: linear-gradient(135deg, var(--blue), var(--purple));
      transition: 0.3s ease-in-out;
      border: 2px solid #ffffff22;
    }

    .popup-box a:hover {
      transform: scale(1.12);
      border-color: #fff;
      box-shadow: 0 0 20px var(--blue), 0 0 30px var(--purple), 0 0 40px var(--pink);
    }

    @keyframes popIn {
      from {transform: scale(0.7) translateY(30px); opacity: 0;}
      to   {transform: scale(1) translateY(0); opacity: 1;}
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to   {opacity: 1;}
    }
    @keyframes gradientMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
  </style>
</head>

  <div class="popup-box">

    <div class="btns">
      <a href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a>

<!-- Hero Section -->
<header id="home" class="hero">
  <h1 class="brand">Digital World Cyber CafÃ©</h1>
  <p class="tag">Welcome to your one-stop digital hub ðŸš€</p>
  <a href="exploreservices.html" class="hero-btn"><i class="fa fa-arrow-right"></i> Explore Services</a>
</header>

<script>
 // Default: user not logged in
let isLoggedIn = false;

const popup = document.getElementById("popup");
const navLinks = document.querySelectorAll(".nav-links a");

navLinks.forEach(link => {
  let href = link.getAttribute("href");

  // Allow only login, signup, privacy-policy, about
  if (href.includes("login") || href.includes("signup") || href.includes("privacy-policy") || href.includes("about")) {
    return; 
  }

  // For others, block if not logged in
  link.addEventListener("click", function(e) {
    if(!isLoggedIn){
      e.preventDefault();
      popup.style.display = "flex";
    }
  });
});

// ESC key closes popup
window.addEventListener("keydown", e=>{
  if(e.key === "Escape") popup.style.display = "none";
});

// Click outside closes popup
popup.addEventListener("click", e=>{
  if(e.target === popup) popup.style.display = "none";
});
</script>
