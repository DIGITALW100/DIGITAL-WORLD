<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Account Created Successfully</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  *{margin:0;padding:0;box-sizing:border-box;}
  body{
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background:#fff;
    font-family:Poppins,sans-serif;
    overflow:hidden;
    position:relative;
  }
  .confetti{
    position:absolute;
    width:10px;
    height:10px;
    background:linear-gradient(45deg,#ff00cc,#3333ff);
    opacity:0.8;
    animation:fall 5s linear infinite;
  }
  @keyframes fall{
    0%{transform:translateY(-50px) rotate(0deg);}
    100%{transform:translateY(110vh) rotate(360deg);}
  }
  .success-box{
    text-align:center;
    z-index:10;
    animation:popIn 1.2s ease;
  }
  @keyframes popIn{
    from{opacity:0;transform:scale(.5) translateY(-50px);}
    to{opacity:1;transform:scale(1) translateY(0);}
  }
  h1{
    font-family:Orbitron,sans-serif;
    font-size:3rem;
    background:linear-gradient(90deg,#ff00cc,#3333ff,#00ffcc,#ffdd00);
    background-size:400% 400%;
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    animation:gradientMove 4s ease infinite, pulse 1.5s ease-in-out infinite;
    margin-bottom:15px;
  }
  @keyframes gradientMove {
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
  }
  @keyframes pulse{
    0%,100%{transform:scale(1);}
    50%{transform:scale(1.05);}
  }
  p{
    font-size:1.3rem;
    margin:20px 0 20px;
    background:linear-gradient(90deg,#ff6a00,#ff00cc,#3333ff,#00ffcc);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    font-weight:600;
    animation:fadeSlide 2s ease forwards;
  }
  @keyframes fadeSlide{
    0%{opacity:0; transform:translateY(20px);}
    100%{opacity:1; transform:translateY(0);}
  }
  .redirect-msg{
    font-size:1rem;
    color:#444;
    margin-top:10px;
    font-weight:500;
  }
</style>
</head>
<body>
  <div class="success-box">
    <h1 id="successMsg">Account Created Successfully!</h1>
    <p id="welcomeMsg">Welcome, <span id="userName"></span>! Your account is ready.</p>
    <p class="redirect-msg" id="redirectMsg">Please wait... Redirecting to login in 30 seconds.</p>
  </div>

<script>
  // Generate confetti
  for(let i=0;i<80;i++){
    let conf=document.createElement('div');
    conf.className='confetti';
    conf.style.left=Math.random()*100+'%';
    conf.style.animationDuration=(Math.random()*3+3)+'s';
    conf.style.width=conf.style.height=(Math.random()*8+4)+'px';
    document.body.appendChild(conf);
  }

  window.onload = function(){
    const currentUser = localStorage.getItem('currentUser');
    if(currentUser){
      const users = JSON.parse(localStorage.getItem('users') || '{}');
      const name = users[currentUser] ? users[currentUser].name : '';
      document.getElementById('successMsg').textContent = `Your account created, ${name}!`;
      document.getElementById('userName').textContent = name;
    }

    // Countdown + redirect (30 seconds)
    let counter = 30;
    const redirectMsg = document.getElementById('redirectMsg');
    const interval = setInterval(()=>{
      counter--;
      redirectMsg.textContent = `Please wait... Redirecting to login in ${counter} seconds.`;
      if(counter <= 0){
        clearInterval(interval);
        window.location.href='login.html';
      }
    },1000);
  };
</script>
</body>
</html>
